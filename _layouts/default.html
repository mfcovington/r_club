<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="{{ site.baseurl }}/">R Club</a></h1>
        <h2 class="header">{{ page.title }}</h2>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <div class="categories">
          <h3>Categories</h3>
          {% for category in site.categories %}
            <h4><a href="{{ site.baseurl }}/{{ category | first | slugize | downcase }}">{{ category | first }} ({{ category | last | size }})</a></h4>
            <ul>
              {% for post in category.last limit: 2 %}
                <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}</li>
              {% endfor %}
            </ul>
          {% endfor %}
        </div>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  </body>
</html>
